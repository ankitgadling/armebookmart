{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
    <link href="{% static 'styles/loader.css' %}" rel="stylesheet">

    <title>PDF to MP3 Converter</title>
</head>

<body>
    <div class="container mt-3" style="background-color:#f8f9fa;">
        <h3>PDF To MP3 Converter</h3>
        <form action="convert/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Your Pdf</label>
                <input class="form-control" type="file" name="pdf" id="formFile">
            </div>
            <button type="submit" onclick="warning()" class="btn btn-primary mb-3">Start</button>
        </form>
        {% for msg in messages %}
        {% if 'largefile' in msg.tags %}
            <span id="processing">{{ msg }}</span>
        {% endif %}
        {% endfor %}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function warning() {
            document.getElementById('processing').innerHTML = "Please wait file is processing dont reload or the Page ";

        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
