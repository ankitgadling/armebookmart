{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="{% static 'styles/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!--Navbar-->
    {% include 'navbarwithnosearch.html' %}
    <!--Book-->  
    <center>
      <h1 style="text-transform: capitalize;" >{{newebooks.title}}</h1>
      <!--Listen button-->
      <div class="listen">

        <audio id="myaudio">
          <source src="{{newebooks.bookaudio.url}}" type="audio/mpeg">
          Please upgrade your browser to play audio.
        </audio>

        <button class="Button" onclick="play();">Listen</button>
        <button class="Button" onclick="pause();">Stop</button>

      </div>
      <iframe src="{{newebooks.book.url}}#toolbar=0" type="application/pdf" width="80%" height="750px">
      </iframe>

    </center>
  </div>
   <!--footer-->
   <footer>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <a href="/aboutus">About Us</a>
          <a href="/contactus">Contact Us</a>
        </div>
        <div class="col">
          <a href="#">facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
        <div class="col">
          <a href="/terms-and-conditions">Terms and Conditions</a>
          <a href="#"></a>
        </div>
      </div>
    </div>
  </footer>
  <script>
    let audio = document.getElementById("myaudio");

    let play = () => {
      audio.play();
    }

    let pause = () => {
      audio.pause();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
