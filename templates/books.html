{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="{% static 'styles/style.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!--Navbar-->
    {% include 'navbar.html' %}
    <!--All Books Details-->
    <!--Books-->
    <div class="row books-center">


      <!--User Uploaded ebooks-->
      {% for E in userbooks %}
      <div class="card book">
        {% if E.cover %}
        <img src="{{ E.cover.url }}" class="card-img-top" alt="{{E.title}}">
        <!--<img src="{% static 'images/Rich dad poor dad.webp' %}" class="card-img-top" alt="...">-->
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{E.title}}</h5>
          <p class="card-text">Rs : {{E.price}}</p>
          <p class="card-text">Upoaded By : {{E.author}}</p>
          {% if E.price > 0 %}
          <a href="/buy" class="View">View</a>
          {% else %}
          <a class="View" href="/viewuserbook/{{E.slug}}">View</a>
          {% endif %}
          <form style="display:inline;" action="cart_add_user_item/" method="post"><button class="View" type="submit"
              name="book_id" value="{{E.id}}">Buy</button></form>

        </div>
      </div>
      {% endfor %}


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
</body>

</html>
